server:
  port: 9300
eureka:
  client:
    serviceUrl: # eureka server的路径
      defaultZone: http://LagouCloudEurekaServerA:9200/eureka/,http://LagouCloudEurekaServerB:9201/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@project.version@
spring:
  application:
    name: lagou-cloud-gateway
  #网关的配置，请求的入口
  cloud:
    gateway:
      #配置路由
      routes:
        - id: service-page-router
          #动态路由，从注册中心获取对应的实例
          uri: lb://lagou-service-page
          predicates:
            - Path=/page/**  #当断言成功后，交给某一个微服务处理时使用的是转发
        - id: service-product-router
          uri: lb://lagou-service-product
          predicates:
            - Path=/product/**
          filters:
            #http://127.0.0.1:9300/product/service/port 将请求中的第一段移除出去
            - StripPrefix=1
